<!-- Table 'outdata' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TITLE#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" id="title"></div>
</div>
<!-- API_ID (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_API_ID#] style="color:red;font-weight:bold"[#endif#]>
 API ID *:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="api_id" value="[#API_ID#]" id="api_id"></div>
</div>
<!-- PHONE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_PHONE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_MOBILE_PHONE#> *:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="phone" value="[#PHONE#]" id="phone"><#LANG_PHONE_INFO#></div>
</div>
<!-- LEVEL (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_LEVEL#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_LEVEL#> *:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="level" value="[#LEVEL#]" id="level"></div>
</div>
<!-- ACTIVE (int(3)) -->
<div class="form-group">
 <label class="col-lg-3 control-label"><#LANG_SEND#>:
 </label>
 <div class="col-lg-4"><input type="checkbox" name="active" value="1"[#if ACTIVE="1"#] checked[#endif#]>
	<p class="text-muted"><#LANG_SEND_INFO#></p>
 </div>
</div>
<div class="form-group">
 <div class="col-lg-offset-3 col-lg-4">
  [#if ID!=""#]
  <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
  [#else ID#]
  <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
  [#endif ID#]
  <a href="?tab=indata" class="btn btn-default "><#LANG_CANCEL#></a>
  <input type="hidden" name="id" value="<#ID#>">
  <input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
  <input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
  <input type="hidden" name="mode" value="update">
 </div>
</div>
</fieldset>
</form>
